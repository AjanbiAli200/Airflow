apiVersion: batch/v1
kind: Job
metadata:
  name: airflow-db-init
  namespace: airflow-ns
spec:
  template:
    spec:
      containers:
      - name: db-init
        image: my-airflow-image:latest
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          echo "Starting database reset and migration..."
          airflow db reset -y
          echo "Reset complete, starting migration..."
          airflow db migrate
          echo "Migration complete, verifying tables..."
          psql -h postgres -U airflow -d airflow -p 5432 -c "\dt"
          echo "Database initialization done!"
        env:
        - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
          value: "postgresql+psycopg2://airflow:airflow@postgres:5432/airflow"
        - name: AIRFLOW__CORE__EXECUTOR
          value: "KubernetesExecutor"
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
        volumeMounts:
        - mountPath: /opt/airflow/airflow.cfg
          name: config
          subPath: airflow.cfg
        - mountPath: /opt/airflow/airflow_settings.yaml
          name: config
          subPath: airflow_settings.yaml
      volumes:
      - name: config
        configMap:
          name: airflow-config
      restartPolicy: OnFailure
  backoffLimit: 3
