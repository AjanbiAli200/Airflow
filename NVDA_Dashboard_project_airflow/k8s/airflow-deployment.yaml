apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
  namespace: airflow-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-webserver
  template:
    metadata:
      labels:
        app: airflow-webserver
    spec:
      containers:
      - name: webserver
        image: my-airflow-image:latest
        imagePullPolicy: IfNotPresent  # Changed from Always
        env:
        - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
          value: "postgresql+psycopg2://airflow:airflow@postgres:5432/airflow"
        - name: AIRFLOW__CORE__EXECUTOR
          value: "KubernetesExecutor"
        command: ["airflow"]
        args: ["webserver"]
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /opt/airflow/airflow.cfg
          name: config
          subPath: airflow.cfg
        - mountPath: /opt/airflow/airflow_settings.yaml
          name: config
          subPath: airflow_settings.yaml
      volumes:
      - name: config
        configMap:
          name: airflow-config
---
